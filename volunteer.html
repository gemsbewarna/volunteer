<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
    }

    /* Banner */
    header img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      display: block;
    }

    /* Navbar */
    nav {
      background: #f8d49054;
      padding: 12px;
      text-align: center;
    }

    nav a {
      color: rgb(0, 0, 0);
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      color: #ffdf5e;
    }

    /* Layout utama (gambar kiri + form kanan) */
    .main-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 80%;
      margin: 30px auto;
      gap: 30px;
    }

    /* Kolom kiri (gambar) */
    .left-side {
      flex: 1;
    }

    .left-side img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgb(219, 183, 162);
    }

    /* Kolom kanan (form) */
    .right-side {
      flex: 1;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgb(219, 183, 162);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .note {
      font-size: 13px;
      color: red;
      margin-top: 3px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
    }

    button:hover {
      background: #218838;
    }

    #successMessage {
      margin-top: 15px;
      color: green;
      font-weight: bold;
      text-align: center;
    }

    /* Responsive untuk HP */
    @media(max-width: 768px) {
      .main-section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Banner -->
  <header>
    <img src="bnn3.jpg" alt="Join as Volunteer Banner">
  </header>

  <!-- Navbar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="volunteer.html">Volunteer Form</a>
  </nav>

  <!-- Isi halaman -->
  <div class="main-section">
    <!-- Gambar kiri -->
    <div class="left-side">
      <img src="viii.jpg" alt="Volunteer Image">
    </div>

    <!-- Form kanan -->
    <div class="right-side">
      <h2>Volunteer Registration</h2>
      <form id="volunteerForm">
        
        <!-- Nama -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="example@gmail.com" required>
        <div class="note">* must use @gmail.com</div>

        <!-- Domisili -->
        <label for="domicile">Domicile:</label>
        <input type="text" id="domicile" placeholder="Enter your city" required>

        <!-- Tanggal lahir -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>

        <!-- Alasan join -->
        <label for="reason">Why do you want to join?</label>
        <textarea id="reason" placeholder="Write your reason here..." required></textarea>

        <!-- Tombol -->
        <button type="submit">Register</button>
      </form>
      <div id="successMessage"></div>
    </div>
  </div>

  <script>
    document.getElementById("volunteerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let domicile = document.getElementById("domicile").value;
      let dob = document.getElementById("dob").value;
      let reason = document.getElementById("reason").value;

      // Validasi email harus pakai @gmail.com
      if (!email.endsWith("@gmail.com")) {
        alert("@gmail.com!");
        return;
      }

      document.getElementById("successMessage").innerText =
        `Thank you, ${name}! Your registration is successful. We will contact you at ${email}.`;

      this.reset();
    });
  </script>
</body>
</html>
